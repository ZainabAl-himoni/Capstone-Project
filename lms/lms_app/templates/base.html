{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}NestBooks Library{% endblock %}</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>


<header>
    <h2>
        <img src="{% static 'images/log.png' %}" alt="Logo" class="logo">
        NestBooks
    </h2>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'admin_redirect' %}">Admin</a></li>
        </ul>
    </nav>
    <button class="dark-mode-toggle">üåô</button>
</header>

<main>
{% block content %}
{% endblock %}
</main>


<footer>
    &copy; 2025 NestBooks Library | Designed by Zainab Al-Himoni 
</footer>


<script>
    const toggle = document.querySelector('.dark-mode-toggle');
    toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';

       
        if(window.myPieChart){
            myPieChart.options.plugins.legend.labels.color = document.body.classList.contains('dark-mode') ? '#f4f4f9' : '#222';
            myPieChart.update();
        }
    });

    {% if chart_labels and chart_data %}
    const ctx = document.getElementById('booksPieChart');
    if(ctx){
        window.myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ chart_labels|safe }},
                datasets: [{
                    label: 'Books per Category',
                    data: {{ chart_data|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: document.body.classList.contains('dark-mode') ? '#f4f4f9' : '#222'
                        }
                    }
                }
            }
        });
    }
    {% endif %}
</script>

</body>
</html>
