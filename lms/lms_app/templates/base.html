{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}NestBooks Library{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
</head>
<body>

<header>
    <h2>
        <img src="{% static 'images/log.png' %}" alt="Logo" class="logo">
        NestBooks
    </h2>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}"><span class="text">Home</span> <span class="icon">üè†</span></a></li>
            <li><a href="{% url 'about' %}"><span class="text">About</span> <span class="icon">‚ÑπÔ∏è</span></a></li>
            <li><a href="{% url 'manage_categories' %}"><span class="text">Categories</span> <span class="icon">üìö</span></a></li>
        </ul>
    </nav>
    <div class="header-actions">
        <button class="toggle-icons">üîÄ</button>
        <button class="dark-mode-toggle">üåô</button>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        {% endif %}
    </div>
</header>

<main>
{% block content %}
{% endblock %}
</main>

<footer>
    &copy; 2025 NestBooks Library | Designed by Zainab Al-Himoni 
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.querySelector('.dark-mode-toggle');
    const body = document.body;

    // Dark Mode
    if(localStorage.getItem('darkMode') === 'enabled'){
        body.classList.add('dark-mode');
        toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        toggle.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';

        if(body.classList.contains('dark-mode')){
            localStorage.setItem('darkMode','enabled');
        } else {
            localStorage.setItem('darkMode','disabled');
        }

        if(window.myPieChart){
            myPieChart.options.plugins.legend.labels.color = body.classList.contains('dark-mode') ? '#f4f4f9' : '#222';
            myPieChart.update();
        }
    });

    // Icon toggle
    const iconToggle = document.querySelector('.toggle-icons');
    const nav = document.querySelector('nav');

    if(localStorage.getItem('iconMode') === 'enabled'){
        nav.classList.add('icon-mode');
    }

    iconToggle.addEventListener('click', () => {
        nav.classList.toggle('icon-mode');

        if(nav.classList.contains('icon-mode')){
            localStorage.setItem('iconMode','enabled');
        } else {
            localStorage.setItem('iconMode','disabled');
        }
    });

    // Chart
    {% if chart_labels and chart_data %}
    const ctx = document.getElementById('booksPieChart');
    if(ctx){
        window.myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ chart_labels|safe }},
                datasets: [{
                    label: 'Books per Category',
                    data: {{ chart_data|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: body.classList.contains('dark-mode') ? '#f4f4f9' : '#222'
                        }
                    }
                }
            }
        });
    }
    {% endif %}
});
</script>

</body>
</html>
